<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Kenya Johnson</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">November 14, 2024</div>
        <div class="time">5:45 PM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">November 14, 2024</div>
        <div class="time">5:45 PM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Kenya Johnson and is
      <a href="_blank">open-sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
